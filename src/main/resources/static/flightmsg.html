<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
  <title>航班管理系统</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .section {
      margin-bottom: 50px;
    }
    .section h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<header>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">航班管理系统</a>
    </div>
  </nav>
</header>
<main class="container mt-5">
  <div class="section">
    <h2>航班列表</h2>
    <div class="mb-3">
      <form id="select">
        <input type="text" id="sfn" class="form-control" placeholder="输入航班号">
        <input type="text" id="sfts" class="form-control" placeholder="输入航班开始日期:YYYY-MM-DD">
        <input type="text" id="sfte" class="form-control" placeholder="输入航班最后日期:YYYY-MM-DD">
        <input type="text" id="sfd" class="form-control" placeholder="输入目的地">
        <input type="button" id="submit" value="search" onclick="query()"/>
<!--        <button type="submit">查找</button>-->
      </form>
    </div>

    <table class="table table-striped" id="flightList">

    </table>
  </div>

  <div class="section">
    <h2>添加航班</h2>
    <form id="add">
      <div class="mb-3">
        <label for="afn" class="form-label">航班号：</label>
        <input type="text" id="afn" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="aft" class="form-label">起飞时间：</label>
        <input type="text" id="aft" class="form-control" placeholder="YYYY-MM-DD_HH:MM" required>
      </div>
      <div class="mb-3">
        <label for="afd" class="form-label">目的地：</label>
        <input type="text" id="afd" class="form-control" required>
      </div>
      <input type="button" class="btn btn-primary" value="add" onclick="add()"/>
<!--      <button type="submit" class="btn btn-primary">添加航班</button>-->
    </form>
    <div id="rtn" style="color: red"></div>
  </div>

  <div class="section">
    <h2>删除航班</h2>
    <form id="delete">
      <div class="mb-3">
        <label for="dfn" class="form-label">航班号</label>
        <input type="text" id="dfn" class="form-control" required>
      </div>
<!--      <button type="submit" class="btn btn-danger">删除航班</button>-->
      <input type="button" class="btn btn-danger" value="delete" onclick="deleteFlight()"/>
    </form>

    <div id = "rtn1" style="color: red"></div>
  </div>

  <div class="section">
    <h1>修改航班</h1>
    <h5>按照航班号修改航班时间或航班目的地</h5><br>
    <form id="alter">
      <div class="mb-3">
        <label for="efn" class="form-label">航班号：</label>
        <input type="text" id="efn" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="eft" class="form-label">起飞时间：</label>
        <input type="text" id="eft" class="form-control" placeholder="YYYY-MM-DD_HH:MM" required>
      </div>
      <div class="mb-3">
        <label for="efd" class="form-label">目的地：</label>
        <input type="text" id="efd" class="form-control" required>
      </div>
      <input type="button" value="modify" onclick="updateFlight()"/>
    </form>
  </div>
<div id="rtn3" style="color: red"></div>
<!--  <input type="button" value="create and insert" onclick="candin()"/>-->
</main>

<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script>
  $(function(){
    console.log("opened");
  })

  function getRandomInt(max) {
    return Math.floor(Math.random() * max)+100;
  }

  function query() {
    const n = $("#sfn").val();
    const ts = $("#sfts").val();
    const te = $("#sfte").val();
    const d = $("#sfd").val();

    console.log("clicked");
    var url = "http://127.0.0.1:8080/request/call";
    var sql="select * from flights ";
    var conditionList=[]

    if (ts.length!==0 && te.length!==0){
      if (ts>=te){
        window.alert("开始日期需要小于结束日期")
        return
      }
    }

    if (n.length+ts.length+te.length+d.length >0){
      sql=sql+"where"
      if(n.length!==0)conditionList.push(" flightNumber="+n)
      if (ts.length!==0)conditionList.push(" departureTime>"+ts)
      if (te.length!==0)conditionList.push(" departureTime<"+te)
      if (d.length!==0)conditionList.push(" destination="+d)
      for (i = 0; i < conditionList.length; i++) {
        sql=sql+conditionList[i]
        if (i!==conditionList.length-1){
          sql=sql+" and"
        }
      }
    }
    console.log(sql)
    const data = {msg: sql + ';'};
    $.ajax({
      type: "Post",
      url: url,
      data: data,
      contentType: "application/x-www-form-urlencoded;charset=utf8",
      headers:{'Access-Control-Allow-Headers':'*',"Access-Control-Allow-Origin":"*"},
      dataType: "json",
      success: function (jdata) {
        console.log(jdata);
        console.log(jdata.data)
        $("#flightList").html("")
        // var tr = $("<tr></tr>");
        var tr = $("<tbody>");
        tr.append("<tr>")
        tr.append("<th>No.</th>");
        tr.append("<th>Flight Number</th>");
        tr.append("<th>Flight DateTime</th>");
        tr.append("<th>Flight Destination</th>");
        tr.append("</tr>")
        for (var i = 0; i< jdata.count; i++){
          var flight = jdata.data[i]
          // var flighttime=flight['flights.departureTime']
          console.log(flight['flights.flightNumber'])
          var th0 = "<td>" + i + "</td>";
          var th1 = "<td>" + flight['flights.flightNumber'] + "</td>";
          var th2 = "<td>" + flight['flights.departureTime'] + "</td>";
          var th3 = "<td>" + flight['flights.destination'] + "</td>";
          tr.append("<tr>")
          tr.append(th0)
          tr.append(th1);
          tr.append(th2);
          tr.append(th3);
          tr.append("</tr>")
        }
        tr.append("</tbody>")
        $("#flightList").append(tr)
        // tr = $("");
        console.log(tr)

      },
      error: function (xhr, status) {
        console.log("Status: " + status);
        console.log(xhr);
        window.alert("请求数据失败");
      }
    });
  }

  function add(){
    console.log("clicked");
    var sql="insert into flights(id,flightNumber,departureTime,destination) values";
    const n = $("#afn").val();
    const t = $("#aft").val();
    const d = $("#afd").val();
    const idx=getRandomInt(10000);

    if (n.length===0 || t.length===0 ||d.length===0){
      window.alert("请输入完整信息")
      return
    }

    sql = sql+ "("+ idx +"," +n+ "," +t+ ","+d+");"
    const data = {msg: sql};
    $.ajax({
      type: "Post",
      url: "http://127.0.0.1:8080/request/call",
      data: data,
      contentType: "application/x-www-form-urlencoded;charset=utf8",
      headers:{'Access-Control-Allow-Headers':'*',"Access-Control-Allow-Origin":"*"},
      dataType: "json",
      success: function (jdata) {
        console.log(jdata);
        $("#rtn").html("添加成功！");
      },
      error: function (xhr, status) {
        console.log("Status: " + status);
        console.log(xhr);
        window.alert("请求数据失败");
      }
    });
  }

  function deleteFlight(){
    console.log("clicked");
    const n = $("#dfn").val();

    if (n.length===0){
      window.alert("请输入航班号")
      return;
    }

    var sql="delete from flights where flightNumber="+n+";"
    const data = {msg: sql};

    $.ajax({
      type: "Post",
      url: "http://127.0.0.1:8080/request/call",
      data: data,
      contentType: "application/x-www-form-urlencoded;charset=utf8",
      headers:{'Access-Control-Allow-Headers':'*',"Access-Control-Allow-Origin":"*"},
      dataType: "json",
      success: function (jdata) {
        console.log(jdata);
        $("#rtn1").html("删除成功！");
      },
      error: function (xhr, status) {
        console.log("Status: " + status);
        console.log(xhr);
        window.alert("请求数据失败");
      }
    });
  }

  function updateFlight(){
    console.log("clicked");
    var url = "http://127.0.0.1:8080/request/call";
    const n = $("#efn").val();
    const t = $("#eft").val();
    const d = $("#efd").val();
    var sql="update flights set "
    if (n.length===0){
      window.alert("请输入航班号")
      return;
    }else{
      if (t.length!==0 && d.length!==0){
        sql=sql+"departureTime="+t+ ",destination=" +d+" where flightNumber="+n;
      }
      else if (t.length!==0 && d.length===0){
        sql=sql+"departureTime="+t+" where flightNumber="+n;
      }
      else if (t.length===0 && d.length!==0){
        sql=sql+"destination="+d+" where flightNumber="+n;
      }else{
        window.alert("请输入新的时间或目的地")
        return;
      }
    }

    var data= {msg:sql+';'};
    $.ajax({
      type: "Post",
      url: url,
      data: data,
      contentType: "application/x-www-form-urlencoded;charset=utf8",
      headers:{'Access-Control-Allow-Headers':'*',"Access-Control-Allow-Origin":"*"},
      dataType: "json",
      success: function (jdata) {
        console.log(jdata);
        $("#rtn3").html("修改成功！");
      },
      error: function (xhr, status) {
        console.log("Status: " + status);
        console.log(xhr);
        window.alert("请求数据失败");
      }
    });
  }

</script>
